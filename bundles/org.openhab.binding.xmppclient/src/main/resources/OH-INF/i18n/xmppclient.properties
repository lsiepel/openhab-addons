# add-on

addon.xmppclient.name = XMPPClient Binding
addon.xmppclient.description = This is the binding for XMPP (Jabber) notifications.

# thing types

thing-type.xmppclient.xmppBridge.label = XMPP Client
thing-type.xmppclient.xmppBridge.description = A connection to an XMPP server

# thing types config

thing-type.config.xmppclient.xmppBridge.domain.label = Domain
thing-type.config.xmppclient.xmppBridge.domain.description = The XMPP domain (the right part of the JID, e.g., example.com for user@example.com)
thing-type.config.xmppclient.xmppBridge.host.label = Server Hostname/IP
thing-type.config.xmppclient.xmppBridge.host.description = The IP address or hostname of the XMPP server (if not specified, the domain will be used)
thing-type.config.xmppclient.xmppBridge.nickname.label = Nickname
thing-type.config.xmppclient.xmppBridge.nickname.description = The XMPP nickname to use in multi-user chats (defaults to the username)
thing-type.config.xmppclient.xmppBridge.password.label = Password
thing-type.config.xmppclient.xmppBridge.password.description = The XMPP password
thing-type.config.xmppclient.xmppBridge.port.label = XMPP Server Port
thing-type.config.xmppclient.xmppBridge.port.description = Port for the XMPP server
thing-type.config.xmppclient.xmppBridge.securityMode.label = Security Mode
thing-type.config.xmppclient.xmppBridge.securityMode.description = TLS security modes available when connecting to the XMPP server
thing-type.config.xmppclient.xmppBridge.securityMode.option.required = Required
thing-type.config.xmppclient.xmppBridge.securityMode.option.ifpossible = Optional
thing-type.config.xmppclient.xmppBridge.securityMode.option.disabled = Disabled
thing-type.config.xmppclient.xmppBridge.username.label = Username
thing-type.config.xmppclient.xmppBridge.username.description = The XMPP username (the left part of the JID, e.g., "user" for user@example.com)

# channel types

channel-type.xmppclient.publishTrigger.label = Publish Trigger
channel-type.xmppclient.publishTrigger.description = This channel is triggered when a message is received on the configured XMPP account. The event payload will be the received text.

# channel types config

channel-type.config.xmppclient.publishTrigger.payload.label = Payload Condition
channel-type.config.xmppclient.publishTrigger.payload.description = Optional condition on the payload value
channel-type.config.xmppclient.publishTrigger.separator.label = Separator Character
channel-type.config.xmppclient.publishTrigger.separator.description = The trigger channel payload usually only contains the received text. If you define a separator character (e.g., '#'), the sender UID and received text will both be included. For example: "pavel@example.com#My Message Text".
